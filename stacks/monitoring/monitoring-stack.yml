services:
  # Dockpeek - Lightweight Docker dashboard
  dockpeek:
    image: dockpeek/dockpeek:latest
    container_name: dockpeek
    environment:
      - SECRET_KEY=${DOCKPEEK_SECRET_KEY}
      - USERNAME=${DOCKPEEK_USERNAME:-admin}
      - PASSWORD=${DOCKPEEK_PASSWORD:-admin}
      - TZ=${TZ:-America/New_York}
      
      # Docker Host 1 (Local - Unix Socket)
      - DOCKER_HOST_1_URL=unix:///var/run/docker.sock
      - DOCKER_HOST_1_NAME=${DOCKER_HOST_1_NAME:-Local}
      # - DOCKER_HOST_1_PUBLIC_HOSTNAME=${DOCKER_HOST_1_PUBLIC_HOSTNAME}
      
      # Docker Host 2 (Remote VM - TCP)
      # Uncomment and configure to add remote hosts
      # Format: tcp://IP:PORT (default Docker TCP port is 2375)
      # - DOCKER_HOST_2_URL=tcp://192.168.X.X:2375
      # - DOCKER_HOST_2_NAME=Herta VM
      # - DOCKER_HOST_2_PUBLIC_HOSTNAME=herta.local
      
      # Docker Host 3 (Another Remote VM - TCP)
      # - DOCKER_HOST_3_URL=tcp://192.168.X.Y:2375
      # - DOCKER_HOST_3_NAME=Cyrene VM
      # - DOCKER_HOST_3_PUBLIC_HOSTNAME=cyrene.local
      
      # Add more hosts as needed (up to DOCKER_HOST_10)
      # - DOCKER_HOST_4_URL=tcp://...
      # - DOCKER_HOST_4_NAME=...
      
      # Configuration
      - TRAEFIK_LABELS=true
      - TAGS=true
      - PORT_RANGE_GROUPING=true
      - TRUST_PROXY_HEADERS=true
      - TRUSTED_PROXY_COUNT=1
      - DOCKER_CONNECTION_TIMEOUT=5
    ports:
      - "3420:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - monitoring
      - nginx-proxy-manager
    labels:
      - "dockpeek.tags=monitoring,docker"

  # Uptime Kuma - Service uptime monitoring
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
    restart: unless-stopped
    networks:
      - monitoring
      - nginx-proxy-manager
    labels:
      - "dockpeek.tags=monitoring,uptime"

networks:
  monitoring:
    name: monitoring
    driver: bridge
  nginx-proxy-manager:
    name: nginx-proxy-manager
    external: true

volumes:
  uptime-kuma-data:
    name: uptime-kuma-data
    driver: local
