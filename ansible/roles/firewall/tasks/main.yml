---
# Firewall configuration role

- name: Install UFW
  apt:
    name: ufw
    state: present

- name: Reset UFW to default
  ufw:
    state: reset
  when: firewall_reset | default(false)

- name: Set UFW default policies
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }
    - { direction: 'routed', policy: 'allow' }

- name: Allow SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp
    comment: 'SSH'

- name: Allow firewall ports
  ufw:
    rule: allow
    port: "{{ item.port | string }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment | default('') }}"
  loop: "{{ firewall_allowed_ports }}"

- name: Allow Docker TCP API from specific IPs
  ufw:
    rule: allow
    port: "{{ docker_tcp_api_port | string }}"
    proto: tcp
    from_ip: "{{ item }}"
    comment: "Docker TCP API"
  loop: "{{ docker_tcp_api_allowed_ips }}"
  when: docker_tcp_api_enabled | default(false)

- name: Enable UFW
  ufw:
    state: enabled

- name: Display UFW status
  command: ufw status verbose
  register: ufw_status
  changed_when: false

- name: Show firewall status
  debug:
    msg: "{{ ufw_status.stdout_lines }}"
